<!--
=============================================================================
 APLICACIN PRINCIPAL - SISTEMA DE AUTORIZACIN AZURE AD
=============================================================================
Componente principal que incluye navegaci贸n con permisos y estado del usuario
=============================================================================
-->

<div class="app-container">
  <!-- Header con navegaci贸n -->
  <header class="app-header">
    <div class="header-content">
      <div class="brand">
        <h1>
          <i class="fas fa-shield-alt"></i>
          {{ title }}
        </h1>
        <span class="version">v1.0.0</span>
      </div>

      <!-- Navegaci贸n principal -->
      <nav class="app-nav" *ngIf="isLoggedIn">
        <div class="nav-links">
          <a 
            routerLink="/mis-permisos" 
            routerLinkActive="active"
            class="nav-link"
          >
            <i class="fas fa-user-shield"></i>
            Mis Permisos
          </a>
          
          <a 
            routerLink="/datos-protegidos" 
            routerLinkActive="active"
            class="nav-link"
            *hasPermission="'DASHBOARD_LEER'"
          >
            <i class="fas fa-database"></i>
            Datos Protegidos
          </a>
          
          <!-- Men煤 Gesti贸n (solo para gestores y admins) -->
          <div class="nav-dropdown" *ngIf="isManager || isAdmin">
            <button class="nav-dropdown-toggle">
              <i class="fas fa-cog"></i>
              Gesti贸n
              <i class="fas fa-chevron-down"></i>
            </button>
            <div class="nav-dropdown-menu">
              <a 
                routerLink="/usuarios" 
                class="nav-dropdown-item"
                *hasPermission="'USUARIOS_LEER'"
              >
                <i class="fas fa-users"></i>
                Usuarios
              </a>
              <a 
                routerLink="/reportes" 
                class="nav-dropdown-item"
                *hasPermission="null; module: 'REPORTES'"
              >
                <i class="fas fa-chart-bar"></i>
                Reportes
              </a>
              <a 
                routerLink="/configuracion" 
                class="nav-dropdown-item"
                *hasPermission="['CONFIG_LEER', 'CONFIG_EDITAR']; requireAll: false"
              >
                <i class="fas fa-sliders-h"></i>
                Configuraci贸n
              </a>
            </div>
          </div>
          
          <!-- Men煤 Administraci贸n (solo para admins) -->
          <a 
            routerLink="/admin" 
            routerLinkActive="active"
            class="nav-link admin-link"
            *isAdmin
          >
            <i class="fas fa-crown"></i>
            Administraci贸n
          </a>
        </div>
      </nav>

      <!-- Controles de autenticaci贸n -->
      <div class="auth-controls">
        <!-- Estado no autenticado -->
        <button 
          *ngIf="!isLoggedIn" 
          (click)="login()" 
          class="btn btn-primary login-btn"
        >
          <i class="fas fa-sign-in-alt"></i>
          Iniciar sesi贸n con Microsoft
        </button>
        
        <!-- Estado autenticado -->
        <div *ngIf="isLoggedIn" class="user-info">
          <!-- Informaci贸n del usuario -->
          <div class="user-details">
            <div class="user-avatar">
              <i class="fas fa-user-circle"></i>
            </div>
            <div class="user-text">
              <span class="user-name">{{ userName }}</span>
              <span class="user-email">{{ userEmail }}</span>
            </div>
          </div>
          
          <!-- Estad铆sticas r谩pidas -->
          <div class="user-stats" *ngIf="userInfo">
            <div class="stat-item" title="Perfiles asignados">
              <i class="fas fa-id-badge"></i>
              <span>{{ profilesCount }}</span>
            </div>
            <div class="stat-item" title="Permisos disponibles">
              <i class="fas fa-key"></i>
              <span>{{ permissionsCount }}</span>
            </div>
          </div>
          
          <!-- Indicador de carga de permisos -->
          <div 
            *ngIf="isInitializingPermissions" 
            class="loading-indicator"
            title="Cargando permisos..."
          >
            <i class="fas fa-spinner fa-spin"></i>
          </div>
          
          <!-- Botones de acci贸n -->
          <div class="user-actions">
            <button 
              (click)="initializePermissions()" 
              class="btn btn-sm btn-outline"
              [disabled]="isInitializingPermissions"
              title="Actualizar permisos"
            >
              <i class="fas fa-sync-alt" [class.fa-spin]="isInitializingPermissions"></i>
            </button>
            
            <button 
              (click)="logout()" 
              class="btn btn-sm btn-secondary"
              title="Cerrar sesi贸n"
            >
              <i class="fas fa-sign-out-alt"></i>
              Salir
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>
  
  <!-- Contenido principal -->
  <main class="app-main">
    <!-- Indicador de estado de permisos -->
    <div 
      *ngIf="isLoggedIn && !authorizationService.isAuthorized() && !isInitializingPermissions" 
      class="permissions-warning"
    >
      <div class="warning-content">
        <i class="fas fa-exclamation-triangle"></i>
        <span>Los permisos no est谩n cargados.</span>
        <button 
          (click)="initializePermissions()" 
          class="btn btn-sm btn-warning"
        >
          Cargar Permisos
        </button>
      </div>
    </div>
    
    <!-- Router outlet para el contenido de las p谩ginas -->
    <router-outlet></router-outlet>
  </main>
  
  <!-- Footer -->
  <footer class="app-footer" *ngIf="isLoggedIn">
    <div class="footer-content">
      <p>
        <i class="fas fa-shield-alt"></i>
        Sistema de Autorizaci贸n basado en Azure AD
      </p>
      <div class="footer-links">
        <a href="#" (click)="navigateTo('/mis-permisos')">Mis Permisos</a>
        <span class="separator">|</span>
        <a href="#" *hasPermission="'CONFIG_LEER'" (click)="navigateTo('/configuracion')">Configuraci贸n</a>
        <span class="separator" *hasPermission="'CONFIG_LEER'">|</span>
        <a href="#" *isAdmin (click)="navigateTo('/admin')">Administraci贸n</a>
      </div>
    </div>
  </footer>
</div>
