# Configuración para Producción
# ===========================================

# Autenticación - Solo Azure AD habilitado
spring.cloud.azure.active-directory.enabled=true
jwt.local.enabled=false

# Base de datos de producción
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/prod_db}
spring.datasource.username=${DATABASE_USER:prod_user}
spring.datasource.password=${DATABASE_PASSWORD:prod_password}

# Logging para producción
logging.level.com.example.apiprotegida=INFO
logging.level.org.springframework.security=WARN

# Configuración de seguridad
server.error.include-stacktrace=never
server.error.include-message=never
